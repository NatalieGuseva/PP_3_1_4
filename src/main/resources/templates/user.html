<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark p-0 shadow">
        <div class="nav-item text-left text-white px-3">
            <span id="navbarUserEmail"></span>
            <span>with roles:</span>
            <span id="navbarUserRoles"></span>
        </div>
        <ul class="navbar-nav mr-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link px-3" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-2 p-0 pt-2">
            <a>
                <button class="btn btn-primary w-100 text-start">User</button>
            </a>
        </div>
        <div class="col-md-9 ml-sm-auto col-lg-10 px-4 bg-light vh-100">
            <h2 class="mt-3">User information-page</h2>
            <div class="card rounded-1">
                <div class="card-header"><h5 class="m-0">About user</h5></div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="about-user"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/js/user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
</body>
</html>
